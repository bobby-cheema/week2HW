<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="navigation"></section>
    <section id="contact" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="fw-bold fs-3">Contact</div>
            <div class="">Looking forward to hearing from you</div>
            <div class="fw-bold fs-3 mt-5">Phone</div>
            <div class="">0422079142</div>
            <div class="fw-bold fs-3 mt-5">Email</div>
            <div class="mb-5">bobby@cs.auckland.ac.nz</div>
          </div>
          <div class="col">
            <div  id="row1" class="row">
              <div  id="r1c1" class="col">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  aria-describedby="firstName"
                />
              </div>
              <div  id="r1c2" class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  aria-describedby="lastName"
                />
              </div>
            </div>
            <div id="row2" class="row mt-4">
              <div id="r2c1"  class="col">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                />
              </div>
              <div  id="r2c2" class="col">
                <label for="subject" class="form-label">Subject </label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  aria-describedby="subject"
                />
              </div>
            </div>
            <div id="row3" class="row mt-3">   
                <div  id="r3c1" class="col"> 
                    <label for="msg" class="form-label">Message</label>
                    <textarea
                         class="form-control message"
                         id="msg"
                         aria-label="With textarea">
                    </textarea>  
                </div>       
                <div id="r3c2" class="col just " >
                    <div class="send-btn bg-warning">
                        send

                    </div>
                
                </div>
               
            </div>
        </div>    
         
       
       
    </section>
    <section id="footer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
