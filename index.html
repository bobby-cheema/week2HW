<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobby Cheema</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="navigation"></section>
    <section id="Homepage " class="mt-5">
      <div class="container mt-05">
        <div class="row">
          <div id="row1col1" class="col">
            <div>
              <img class="picture" src="./computer.jpeg" />
            </div>
          </div>
          <div id="row1col2" class="col">
            <div>
              <h1 style="font-size: 88px; font-family: fantasy" class="mt-5">
                Hello
              </h1>
              <h1 style="font-family: fantasy">A Bit About Me</h1>
              <p style="font-family: fantasy" class="fs-4">
                I am a hobbyiest programmer who likes to code in the spare time
                . i want to develop some very usefull apps and just working
                towards it
              </p>
            </div>

            <div
              id="inner-container"
              class="container mt-5 justify-content-around"
            >
              <div
                class="row justify-content-center gx-0 justify-content-around"
              >
                <div class="col text-center">
                  <div id="circleResume" class="circle bg-warning fs-3 pt-4">
                    Resume
                  </div>
                </div>
                <div class="col text-center">
                  <div id="circleProjects" class="circle bg-danger fs-3 pt-4">
                    Projects
                  </div>
                </div>
                <div class="col text-center">
                  <div id="circleContact" class="circle bg-info fs-3 pt-4">
                    Contact
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
